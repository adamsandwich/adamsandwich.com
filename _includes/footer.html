<!-- Footer -->
<footer class="container portrait footer" id="footer">
  <p class="footer--center">
    Copyright &copy; {{ site.author }} {{ site.time | date: '%Y' }}
  </p>
  <p class="footer--center">
    阿罗拉ICP备以太乐园号-6
  </p>
  <p class="footer--center">
    Powered by Jekyll and <a href="https://adamsandwich.com">Adam<embed src="/assets/logo.svg" type="image/svg+xml"
      style="height: 1rem; width: 1rem;" />sandwich</a>
  </p>
</footer>
<script>
  var footer = document.getElementById('footer');
  var descriptions = [];
  {% for description in site.descriptions %}
  descriptions.push('{{description}}');
  {% endfor %}
  var index = Math.floor(Math.random() * descriptions.length);
  var ele = document.createElement('p');
  ele.className = 'footer--center';
  ele.innerText = descriptions[index];
  footer.insertBefore(ele,footer.children[1]);
  // footer.append(ele);
</script>
<script src="/assets/js/anti-baidu.js"></script>
<script src="/assets/js/adamsandwich.js"></script>
