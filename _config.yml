# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Adamsandwich blog
description: Aim to be a Pokémon Master.
keywords: adamsandwich, blog, 博客, 个人网站, 互联网, Web
slogons:
  - Code either works or it doesn't.
  - I`m a full stack engineer which means if you give me one more task my stack will overflow.
  - Code never lies, comments sometimes do.
  - Aim to be a Pokémon Master.

author: adamsandwich
language: zh-CN
timezone: Asia/Shanghai
google_site_verification: iJHrfNU6l9QRkLKpfbp-4UC2o-hA8Xewpjk54YZ3MYc

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://adamsandwich.com
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: atlas

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:


prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  line_number: true    # default false
  no_assets: true
  custom_css: 'path/to/your/custom.css'